version: 2
# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{ .Version }}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    ignore:
      - goos: windows
        goarch: arm
        goarm: 7
      - goos: windows
        goarch: arm
        goarm: 6
      - goos: windows
        goarch: arm64
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  github:
    owner: stash86
    name: kucoin-proxy
  draft: true
  name_template: "{{.ProjectName}}-v{{.Version}}"

dockers:
  - image_templates:
      - stash86/kucoin-proxy:latest
      - stash86/kucoin-proxy:{{ .Version }}
    dockerfile: docker/ci.Dockerfile
    use: buildx
    goos: linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 6
      - 7
    build_flag_templates:
      - "--build-arg=VERSION={{ .Version }}"
      # Platform is auto-detected by buildx for multi-arch, so no need for --platform here
